<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Türkiye il ve ilçeler json</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
  </head>
  <body>
  <div class="container mb-5">
       <h1 class="text-center pt-5">Türkiye il ve ilçe JSON Data</h1><br />
       <table id="data-table" class="table table-bordered table-hover">
            <thead>
                 <tr>
                   <th>İl</th>
                   <th>Plaka Kodu</th>
                   <th>Alan Kodu</th>
                   <th>Nüfus</th>
                   <th>Bölge</th>
                   <th>Yüzölçümü</th>
                   <th>Erkek Nüfus</th>
                   <th>Kadın Nüfus</th>
                   <th>Nüfus Yüzdesi</th>
                   <th>İlçe Sayısı</th>
                 </tr>
            </thead>
       </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"> </script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"> </script>
  <script>
    $(document).ready(function(){
       $('#data-table').DataTable({
            "ajax": "il-ilce.json",
            "columns": [
                 {"data": "il_adi"},
                 {"data": "plaka_kodu"},
                 {"data": "alan_kodu"},
                 {"data": "nufus"},
                 {"data": "bolge"},
                 {"data": "yuzolcumu"},
                 {"data": "erkek_nufus"},
                 {"data": "kadin_nufus"},
                 {"data": "nufus_yuzdesi_genel"},
                 {"data": "ilceler.length"}
            ],
            "language": {
                  "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Turkish.json"
          },
          "lengthMenu": [[25, 50, -1], [25, 50, "All"]],
          "initComplete": function(){  // dataTable yüklemesi tamamlandıktan sonra tr satırlarının içini okur ve renklendirir.
                $("tr:contains('Karadeniz')" ).css( "background-color", "#c8e6c9" );
                $("tr:contains('Marmara')" ).css( "background-color", "#f5f5f5" );
                $("tr:contains('Ege')" ).css( "background-color", "#b2ebf2" );
                $("tr:contains('İç Anadolu')" ).css( "background-color", "#fff9c4" );
                $("tr:contains('Akdeniz')" ).css( "background-color", "#b3e5fc" );
                $("tr:contains('Doğu Anadolu')" ).css( "background-color", "#ffe0b2" );
                $("tr:contains('Güneydoğu Anadolu')" ).css( "background-color", "#d7ccc8" );
          }
       });
     });
  </script>
  </body>
</html>
